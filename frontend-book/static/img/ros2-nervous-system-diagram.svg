<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <style>
    .node { fill: #e0f7fa; stroke: #00838f; stroke-width: 2; }
    .topic { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; }
    .arrow { stroke: #757575; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#757575" />
    </marker>
  </defs>

  <!-- AI System (Brain) -->
  <rect x="50" y="50" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="110" y="80" class="text">AI System</text>
  <text x="110" y="100" class="text">(Brain)</text>

  <!-- ROS 2 Middleware (Nervous System) -->
  <rect x="230" y="50" width="140" height="60" class="topic" rx="10" ry="10"/>
  <text x="300" y="80" class="text">ROS 2</text>
  <text x="300" y="100" class="text">(Nervous System)</text>

  <!-- Robot Body (Muscles/Actuators) -->
  <rect x="430" y="50" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="490" y="80" class="text">Robot Body</text>
  <text x="490" y="100" class="text">(Muscles)</text>

  <!-- Sensor Data Flow -->
  <line x1="490" y1="110" x2="490" y2="150" class="arrow"/>
  <text x="500" y="135" class="text" font-size="12">Sensor</text>
  <text x="500" y="150" class="text" font-size="12">Data</text>

  <!-- ROS 2 Middleware (Bottom) -->
  <rect x="230" y="150" width="140" height="60" class="topic" rx="10" ry="10"/>
  <text x="300" y="180" class="text">ROS 2</text>
  <text x="300" y="200" class="text">(Nervous System)</text>

  <!-- AI System (Bottom) -->
  <rect x="50" y="250" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="110" y="280" class="text">AI Decision</text>
  <text x="110" y="300" class="text">Making</text>

  <!-- Robot Control -->
  <rect x="430" y="250" width="120" height="60" class="node" rx="10" ry="10"/>
  <text x="490" y="280" class="text">Robot Control</text>
  <text x="490" y="300" class="text">(Actuators)</text>

  <!-- Control Command Flow -->
  <line x1="170" y1="280" x2="230" y2="180" class="arrow"/>
  <line x1="370" y1="180" x2="430" y2="280" class="arrow"/>
  <text x="200" y="160" class="text" font-size="12">Commands</text>
  <text x="400" y="160" class="text" font-size="12">Actions</text>
</svg>