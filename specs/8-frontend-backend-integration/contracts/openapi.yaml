openapi: 3.0.0
info:
  title: Frontend-Backend Integration API
  description: API contracts for the RAG chatbot integration between Docusaurus frontend and FastAPI backend
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Local development server
paths:
  /query:
    post:
      summary: Process user query with RAG agent
      description: Send a user query to the RAG backend and receive an AI-generated response based on book context
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/QueryRequest'
      responses:
        '200':
          description: Query processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/QueryResponse'
        '400':
          description: Bad request - invalid input parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /health:
    get:
      summary: Health check
      description: Check the health status of the RAG backend service
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
components:
  schemas:
    QueryRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: The user's question or query text
          example: "What is Physical AI?"
          minLength: 1
          maxLength: 1000
        max_results:
          type: integer
          description: Maximum number of context chunks to retrieve from Qdrant
          default: 5
          minimum: 1
          maximum: 20
          example: 5
        similarity_threshold:
          type: number
          description: Minimum similarity score for retrieved results
          default: 0.5
          minimum: 0.0
          maximum: 1.0
          example: 0.5
        context:
          type: object
          description: Additional context information for the query
          properties:
            selected_text:
              type: string
              description: Text selected by the user on the current page
              example: "Physical AI represents the integration of AI algorithms with physical systems..."
            current_page:
              type: string
              description: Current page URL/path where query originated
              example: "/docs/introduction"
            page_title:
              type: string
              description: Title of the current page
              example: "Introduction to Physical AI"
    QueryResponse:
      type: object
      required:
        - query
        - answer
        - retrieved_chunks
        - timestamp
        - sources
      properties:
        query:
          type: string
          description: The original user query
          example: "What is Physical AI?"
        answer:
          type: string
          description: The answer generated by the OpenAI model based on retrieved context
          example: "Physical AI is a field that combines artificial intelligence with physical systems..."
        retrieved_chunks:
          type: array
          description: Context chunks retrieved from Qdrant
          items:
            $ref: '#/components/schemas/QueryResult'
        timestamp:
          type: string
          description: ISO 8601 formatted timestamp of response generation
          example: "2025-12-20T10:30:00.123456"
        sources:
          type: array
          description: Unique source URLs of retrieved content
          items:
            type: string
            example: "https://physical-ai-book-rose.vercel.app/introduction"
    QueryResult:
      type: object
      required:
        - id
        - content
        - source_url
        - metadata
        - similarity_score
      properties:
        id:
          type: string
          description: Unique identifier for the Qdrant point
          example: "chunk-12345"
        content:
          type: string
          description: The text content of the chunk
          example: "Physical AI represents the integration of AI algorithms..."
        source_url:
          type: string
          description: URL where the content originated
          format: uri
          example: "https://physical-ai-book-rose.vercel.app/chapter1"
        metadata:
          type: object
          description: Additional information about the content
          properties:
            title:
              type: string
              example: "Introduction to Physical AI"
            created_at:
              type: string
              example: "2025-12-19T10:30:00"
        similarity_score:
          type: number
          description: Cosine similarity score (0.0-1.0)
          minimum: 0.0
          maximum: 1.0
          example: 0.85
    HealthResponse:
      type: object
      required:
        - status
        - timestamp
        - services
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
          example: "healthy"
        timestamp:
          type: string
          description: ISO 8601 formatted timestamp
          example: "2025-12-20T10:30:00.123456"
        services:
          type: object
          description: Status of individual services
          properties:
            api:
              type: string
              example: "operational"
            qdrant:
              type: string
              example: "connected"
            openai:
              type: string
              example: "available"
    ErrorResponse:
      type: object
      required:
        - detail
      properties:
        detail:
          type: string
          description: Error message
          example: "Error processing query: Connection to Qdrant failed"